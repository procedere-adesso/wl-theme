{{ define "main" }}
<main aria-role="main">
    <div class="uk-container">
        <div class="uk-flex uk-flex-wrap uk-flex-no-wrap@s uk-margin-large-top">
            <div class="uk-width-2-3@m uk-card uk-background-default">
                <h1>{{.Title}}</h1>
                <div>{{ .Content }}</div>
            </div>
        </div>
    </div>
</main>
{{ end }}
