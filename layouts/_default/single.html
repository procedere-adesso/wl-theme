{{ define "main" }}
    <main aria-role="main">
      <header class="base-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="content">
        {{.Content}}
      </div>
    </main>
{{ end }}
