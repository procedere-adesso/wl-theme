<footer id="footer">
    <div class="uk-container-expand wl-footer">
        <div class="uk-container uk-padding-large">
            <div class="uk-child-width-1-4@m uk-child-width-1-2@s uk-child-width-1-1" uk-grid>
                {{ range $.Site.Data.footer }} 
                <div>
                    {{ .column | markdownify }}
                </div>
                {{ end }}
            </div>
        </div>
        <img src='{{ (resources.Get "img/brush-stroke.svg").RelPermalink }}' style="bottom: -1vw;width: 100%;" />
    </div>
    <div class="uk-container wl-affiliations">
        <div class="uk-grid-large" uk-grid>
            <div class="uk-width-3-5 uk-width-2-5@s">
                <a href="https://www.spf-fachverband.ch"><img src='{{ (resources.Get "img/spf-logo.svg").RelPermalink }}' /></a>
            </div>
            <div class="uk-width-4-5 uk-width-1-2@s">
                <a href="https://www.avenirsocial.ch"><img src='{{ (resources.Get "img/avenir-social-logo.svg").RelPermalink }}' /></a>
            </div>

        </div>

    </div>
</footer>
