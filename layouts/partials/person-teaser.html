<a href="{{ .RelPermalink }}" class="uk-link-reset">
    <div class="wl-person-teaser">
        {{ with .Parent.Resources.Get (print .File.TranslationBaseName ".jpg") }}
        {{ $img := .Fill "600x600 Lanczos Top" }}
        <div class="">
            <img class="" src="data:{{ .MediaType}};base64,{{ $img.Content | base64Encode }}"
                alt="{{ .Title }} icon" />
        </div>
        {{ end }}
        <h3>{{.Title}}</h3>
        <div>{{.Params.role}}</div>
    </div>
</a>
